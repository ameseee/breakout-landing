<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hedgies or Space?</title>
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:400,500" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <article class="modal animate fadeIn">
      <h1>Choose your Breakout Adventure</h1>
      <p>Would you rather save a sweet hedgehog or travel through space today?</p>
      <section class="btn-container">
        <form action="https://ameseee.github.io/hedgie-breakout/" target="_blank">
          <input type="submit" value="Hedgie" />
        </form>
        <form action="https://ameseee.github.io/game-time/" target="_blank">
          <input type="submit" value="Space" />
        </form>
      </section>
    </article>
  </body>
</html>
